<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bino</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .stats { display: flex; gap: 20px; margin: 30px 0; }
        .stat-card {
            flex: 1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 { color: #667eea; font-size: 2rem; }
        .stat-card p { color: #666; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #667eea; color: white; }
        tr:hover { background: #f5f5f5; }
        .actions button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .view-btn { background: #25d366; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #667eea; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .clear-all { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <button class="clear-all" onclick="clearAll()">Clear All Data</button>
        <h1>üìä Application Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalApps">0</h3>
                <p>Total Applications</p>
            </div>
            <div class="stat-card">
                <h3 id="todayApps">0</h3>
                <p>Today's Applications</p>
            </div>
        </div>

        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        async function loadApplications() {
            try {
                const response = await fetch('http://localhost:3000/api/applications');
                const applications = await response.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                document.getElementById('totalApps').textContent = applications.length;
                
                const today = new Date().toDateString();
                const todayCount = applications.filter(app => 
                    new Date(app.timestamp).toDateString() === today
                ).length;
                document.getElementById('todayApps').textContent = todayCount;
                
                applications.forEach(app => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${new Date(app.timestamp).toLocaleDateString()}</td>
                        <td>${app.name}</td>
                        <td>${app.position}</td>
                        <td>${app.company}</td>
                        <td>${app.email}</td>
                        <td>${app.phone}</td>
                        <td class="actions">
                            <button class="view-btn" onclick="viewApplication(${app.id})">View</button>
                            <button class="delete-btn" onclick="deleteApplication(${app.id})">Delete</button>
                        </td>
                    `;
                });
            } catch (error) {
                alert('Error loading applications. Make sure the backend server is running.');
            }
        }

        async function viewApplication(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/applications/${id}`);
                const app = await response.json();
                
                if (app) {
                    alert(`
Application Details:

Name: ${app.name}
Position: ${app.position}
Company: ${app.company}
Email: ${app.email}
Phone: ${app.phone}
Resume: ${app.resume}

Cover Letter:
${app.coverLetter}
                    `);
                }
            } catch (error) {
                alert('Error loading application details.');
            }
        }

        async function deleteApplication(id) {
            if (confirm('Delete this application?')) {
                try {
                    await fetch(`http://localhost:3000/api/applications/${id}`, {
                        method: 'DELETE'
                    });
                    loadApplications();
                } catch (error) {
                    alert('Error deleting application.');
                }
            }
        }

        function clearAll() {
            alert('Please delete applications individually or use database management tools.');
        }

        loadApplications();
    </script>
</body>
</html>
